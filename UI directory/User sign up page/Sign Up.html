<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset="UTF-8" />
    <title>PropertyPro-Lite</title>
    <link rel='stylesheet' href='style.css' style='text/css'/>
  </head>
    <body>
      <header>Welcome to PropertyPro-Lite</header>,<br />
      <h1>Sign Up</h1><br />
      <h2>Join the platform that allows you to create/or search for properties for sale or for rent.</h2><br />
      <div class='container'>
        <div class='input'>
        <p>
          <label>UserName</label>
        <span><input type='text' placeholder='Username'></input></span>
        </p>
        <p>
          <label>Name</label>
        <span><input type='text' placeholder='Name'></input></span>
        </p>
        <p>
          <label>Password</label>
          <span><input type='email' placeholder='Password'></input></span>
        </p>
        <div class="form-group ">
                  You are a <br>
        <label>
          <input type="radio" name="type" value="USER" checked>
          <small class="rad">User</small>
        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label>
          <input type="radio" name="type" value="AGENT">
          <small class="rad">Agent</small>
        </label>
          <button class='button'>Sign Up</button>
        </div>
      </div>
      <div class='login'>
        <p>Already have an account? <a href=''>Log In</a></p>
      </div>

    </body>
    </html>
